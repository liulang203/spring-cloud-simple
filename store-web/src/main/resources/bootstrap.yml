spring:
  application:
    name: store-web
  profiles:
    active: dev
  cloud:
    config:
      discovery:
      #允许通过注册中心发现，项目ID需要进行配置。需要配置Eureka Client
        enabled: true
        service-id: cloud-config
  freemarker:
    cache: false

eureka:
  instance:
    prefer-ip-address: true

server:
  port: 8080
